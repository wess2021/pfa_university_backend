<form (ngSubmit)="onsubmit(f)" #f=ngForm> 
  <div class="form-group"> 
    <label for="phoneNumber">phoneNumber:</label> 
    <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="phoneNumber" required ngModel #phoneNumber="ngModel" >
     <span style=color:red *ngIf="!phoneNumber.valid &&(phoneNumber.touched)">
        Svp entrez phoneNumber </span> 
        </div>
        <div class="form-group"> 
          <label for="gender">gender:</label> 
         <select name="gender" id="gender" required ngModel #gender="ngModel">
           <option value="#">---select gender---</option>
           <option value="Male">Male</option>
           <option value="Female">Female</option>
         </select>
              </div>
              <div class="form-group"> 
                <label for="adresse">adresse:</label> 
                <input type="text" name="adresse" id="adresse" class="form-control" required ngModel #adresse="ngModel" >
                 <span style=color:red *ngIf="!adresse.valid &&(adresse.touched)">
                    Svp entrez adresse </span> 
                    </div>
                    <div class="form-group"> 
                      <label for="birthday">Birthday:</label> 
                      <input type="Date" name="birthday" id="birthday" class="form-control"  required ngModel #birthday="ngModel" >
                    
                          </div>
                    <div class="form-group">
                      <label  for="file">Image upload:</label>
                      <input type="file" class="form-control" id="file"  name="file" (change)="onSelectFile($event)" >
                    </div>
                  
                    
                    <button class="btn btn-success" [disabled]=!f.valid>Ajouter</button> 
        </form>
