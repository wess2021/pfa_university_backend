<h3 style="text-align: center;">Update USER</h3>  
 
<form (ngSubmit)="onsubmit(f)" #f= ngForm>  
  <label for="id">Id:</label> 
<input type="text" name="id"   [hidden] class="form-control"   [(ngModel)]="user.id" >
    <div class="form-group">  
        <label for="username">Username</label>  
        <input type="text" class="form-control"  data-toggle="tooltip" name="username"  
        data-placement="right"  [(ngModel)]="user.username" >  
        
    </div> 
    <div class="form-group">  
      <label for="email">Email</label>  
      <input type="email" class="form-control"  data-toggle="tooltip" name="email"  
      data-placement="right"  [(ngModel)]="user.email" >  
      
  </div>  
  <div class="form-group">  
    <label for="password">Password</label>  
    <input type="password" class="form-control"  data-toggle="tooltip" name="password"  
    data-placement="right"  [(ngModel)]="user.password" >  
    
</div>  
   

    
  <button class="btn btn-success" [disabled]=!f.valid>Submit</button>  
</form>
